<h1 CLASS="titulo">BIBLIOTECA VIRTUAL</h1>
<hr>
<br><br>
<h3>Buscar libro</h3>
<input type="search"  [(ngModel)]="search">

<div *ngFor="let f of (libros | filter:search)as folder">
  {{f.autor}}
  {{f.anno}}

</div>

<div *ngIf="(libros | filter:search).length <1">
  No se encontro nada asociado a la busqueda
</div>
